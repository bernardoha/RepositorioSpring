<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Documentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registrar Productos</h1>
        <form action="#" th:action="@{/smartphones}" th:object="${smartphone}" method="post">
        <div class="mb-3">
            <label class="form-label">Marca:</label>
            <input class="form-control" type="text" th:field="*{marca}" required /><br/>
        </div>
        <div class="mb-3">
            <label class="form-label">Modelo:</label>
            <input class="form-control" type="text" th:field="*{modelo}" required /><br/>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción:</label>
            <textarea class="form-control" th:field="*{descripcion}" required></textarea><br/>
        </div>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </form>

        <h2 class="text-center">Productos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="phone : ${smartphones}">
                    <td th:text="${phone.marca}"></td>
                    <td th:text="${phone.modelo}"></td>
                    <td th:text="${phone.descripcion}"></td>
                </tr>
            </tbody>
        </table>

        <form action="#" th:action="@{/smartphones/export/excel}" method="get">
            <button class="btn btn-success" type="submit">Exportar a Excel</button>
        </form>
    </div>
</body>
</html>
